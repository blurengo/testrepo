l.png" alt="海之国 舒瓦舒瓦纳" class="index-ttl"></a></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-metro1-1"><div class="guide-head-point metro-head-point"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/head_point_metro.png" alt="旅途的3大特色 WORLDGUIDE at METROKINGDOM" width="591" height="150"></div><div class="guide-left-btn"><a href="javascript:void 0;" class="goindex"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_index.png" alt="INDEX 目录" width="510" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_index_on.png" alt width="510" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page1-1_metro.png" alt="都市国 METRO KINGDOM 纽敦市"></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-metro1-2"><p class="guide-lead metro-lead"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/lead_metro.png" alt="始终走在时代尖端的不夜城" width="79" height="630"></p><div class="guide-point metro-point"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/point_metro.png" alt="01 凭借着力量之月持续发展，走在最尖端的国家 02 居民们都很一本正经，但是敞开的大门就是欢迎光临的信号 03 全城同欢的庆典会不定期举办" width="513" height="149"></div><div class="guide-right-btn"><a href="javascript:void 0;" class="gonext"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_more.png" alt="MORE 更多" width="610" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_more_on.png" alt width="610" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page1-2_metro.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-metro2-1"><p class="guide-txt metro-txt1"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt1_metro.png" alt="这里汇集了世界知名企业，摩肩擦踵的高楼大厦正是“纽敦市”的象征。城市中心耸立的纽敦市政厅,被称为来到纽敦市必看的观光点，其中最有名的就是那里的夜景。能将价值百万金币的夜景尽收眼底的最佳观景点——市政厅屋顶，无论何时都满是观光客。（由于目前市政厅内部处于施工状态，可以将目标改为附近的大楼。）一直走在世界最前线的纽敦市居民，都喜欢穿着体面而正式的服装，就连性格也是一丝不苟。" width="451" height="291"></p><div class="guide-left-btn"><a href="javascript:void 0;" class="goprev"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_back.png" alt="BACK 返回" width="510" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_back_on.png" alt width="510" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page2-1_metro.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-metro2-2"><p class="guide-txt metro-txt2"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt2_metro.png" alt="但是，只要到了举城欢庆的“庆典”时，居民们就会变成另外一副样子。一旦开始举行庆典，他们就会尽情玩闹，享受每个瞬间。请务必来参加庆典，一起留下难忘的体验吧。请注意，庆典会不定期举行，因此请在参加前确认日期。" width="513" height="152"></p><p class="guide-txt metro-txt3"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt3_metro.png" alt="世界体验笔记 路过市政厅时居然见到了经常登上杂志封面的宝琳市长！！果然是个超级美人~！而且她还很爽快地答应跟我单独合影。我要把这照片当成传家宝！" width="537" height="87"></p><div class="guide-right-btn"><a href="javascript:void 0;" class="gonext"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_next.png" alt="NEXT 下一个国家" width="610" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_next_on.png" alt width="610" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page2-2_metro.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-sand1-1"><div class="guide-head-point sand-head-point"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/head_point_sand.png" alt="旅途的3大特色" width="590" height="150"></div><div class="guide-left-btn"><a href="javascript:void 0;" class="goprev"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_metro.png" alt="回到都市国" width="510" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_metro_on.png" alt width="510" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page1-1_sand.png" alt="沙之国 SAND KINGDOM 阿炽尼亚"></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-sand1-2"><p class="guide-lead sand-lead"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/lead_sand.png" alt="被辽阔的沙漠与遗迹包围的小城" width="79" height="630"></p><div class="guide-point sand-point"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/point_sand.png" alt="01在沙漠里的鲜明小城与开朗的居民 02“倒金字塔”是古代遗迹群的必看景点 03遗迹中雕刻着宝石信仰的浮雕" width="507" height="119"></div><div class="guide-right-btn"><a href="javascript:void 0;" class="gonext"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_more.png" alt="MORE 更多" width="610" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_more_on.png" alt width="610" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page1-2_sand.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-sand2-1"><p class="guide-txt sand-txt1"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt1_sand.png" alt="这里是平均气温40℃，红色细沙从眼前蔓延到天边的“沙之国”。在沙漠中漫步便可看见许许多多的古代遗迹，其中绝对不能错过的就是“倒金字塔”。虽然看起来重心十分不稳却绝对不会倒塌，这座俘虏了许多观光客芳心的古代遗迹中，据说收藏着传说中的结婚戒指" width="492" height="240"></p><div class="guide-left-btn"><a href="javascript:void 0;" class="goprev"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_back.png" alt="BACK 返回" width="510" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_back_on.png" alt width="510" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page2-1_sand.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-sand2-2"><p class="guide-txt sand-txt2"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt2_sand.png" alt="倒金字塔的观光据点是一座名叫“阿炽尼亚”的小镇。色彩缤纷的建筑和热情的居民热烈地欢迎到来的旅行者，路过的时候不如就毫无顾虑地上前打个招呼吧！" width="508" height="145"></p><p class="guide-txt sand-txt3"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt3_sand.png" alt="世界体验笔记 要在沙漠中移动的话，“莱德·巴士”会是你最好的选择！在沙漠上尽情驰骋的感觉实在是太爽快了。但也正因为一直是全力狂奔的状态，所以请一定要注意安全。" width="475" height="87"></p><div class="guide-right-btn"><a href="javascript:void 0;" class="gonext"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_next.png" alt="NEXT 下一个国家" width="610" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_next_on.png" alt width="610" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page2-2_sand.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-luncheon1-1"><div class="guide-head-point luncheon-head-point"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/head_point_luncheon.png" alt="旅途的3大特色" width="590" height="150"></div><div class="guide-left-btn"><a href="javascript:void 0;" class="goprev"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_sand.png" alt="回到沙之国" width="510" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_sand_on.png" alt width="510" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page1-1_luncheon.png" alt="料理国 LUNCHEON KINGDOM 波尔波诺"></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-luncheon1-2"><p class="guide-lead luncheon-lead"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/lead_luncheon.png" alt="料理的大本营，拥有最高“火力”的热情城镇" width="79" height="613"></p><div class="guide-point luncheon-point"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/point_luncheon.png" alt="01深受当地居民好评的知名料理“祝福的炖菜” 02拥有巨大蔬菜、岩石状奶酪等丰富食材 03城镇的入口处是只有内行人才知晓的散步胜地" width="542" height="119"></div><div class="guide-right-btn"><a href="javascript:void 0;" class="gonext"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_more.png" alt="MORE 更多" width="610" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_more_on.png" alt width="610" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page1-2_luncheon.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-luncheon2-1"><p class="guide-txt luncheon-txt1"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt1_luncheon.png" alt="被炽热的岩浆围绕的“波尔波诺”，它最引人注目的就是宛如绘本中的五彩斑斓。它盛产巨大蔬菜和巨石般的起司，特产品全都大得超出普通规格。这个城镇最大的庆典就是“烹饪嘉年华”。值得一看的是在嘉年华时呈现的特别料理“祝福的炖菜”。这是一道用架于火山口的大锅熬煮各种食材的菜肴。尽管烹饪的规模大到超出常识，味道却出乎意外的细腻。" width="447" height="294"></p><div class="guide-left-btn"><a href="javascript:void 0;" class="goprev"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_back.png" alt="BACK 返回" width="510" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_back_on.png" alt width="510" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page2-1_luncheon.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-luncheon2-2"><p class="guide-txt luncheon-txt2"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt2_luncheon.png" alt="置放于火山附近的高台上腌制而成的巨大肉块，将在最后放进炖菜中勾味点缀。于是，让无数美食家舌尖绽放的“入口即化的美味”就完成了。另一方面，波尔波诺的历史也十分悠久。沿用了古代城墙的城镇入口，可以一窥昔日的繁华。如果您是行家还请悉心留意。" width="498" height="197"></p><p class="guide-txt luncheon-txt3"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt3_luncheon.png" alt="世界体验笔记 在火山高台上摆放着肉块的风景十分独特。嘉年华开始以后就会被从高台上取下来，所以推荐趁它还在高台上时一定要去看一看。" width="437" height="117"></p><div class="guide-right-btn"><a href="javascript:void 0;" class="gonext"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_next.png" alt="NEXT 下一个国家" width="610" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_next_on.png" alt width="610" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page2-2_luncheon.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-wooded1-1"><div class="guide-head-point wooded-head-point"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/head_point_wooded.png" alt="旅途的3大特色" width="590" height="150"></div><div class="guide-left-btn"><a href="javascript:void 0;" class="goprev"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_luncheon.png" alt="回到料理国" width="510" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_luncheon_on.png" alt width="510" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page1-1_wooded.png" alt="森之国 WOODED KINGDOM 思机姆伽庭"></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-wooded1-2"><p class="guide-lead wooded-lead"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/lead_wooded.png" alt="被遗忘在森之国，植物与机械相融的乐园" width="79" height="708"></p><div class="guide-point wooded-point"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/point_wooded.png" alt="01人工建筑物与大自然和谐共生的各个景点 02伽庭人一心工作的模样很讨人喜欢 03巨蛋内温度可自由调控，从而实现大面积的花卉栽培" width="560" height="146"></div><div class="guide-right-btn"><a href="javascript:void 0;" class="gonext"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_more.png" alt="MORE 更多" width="610" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_more_on.png" alt width="610" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page1-2_wooded.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-wooded2-1"><p class="guide-txt wooded-txt1"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt1_wooded.png" alt="跟充满自然恩惠的印象不同，“森之国”的文明非常近现代。由于整个天空都被玻璃制的圆顶包覆，整个国家都被调节为最适合花朵生长的温度。进入森林后，那适宜的气温和劳作的机器人们都会现身迎接旅行者的到来。被称为“伽庭人”的机器人，在漫长的年月里只靠着自身的维护就全年无休地照料着各种植物，令人匪夷所思。他们到底为什么会要去照料植物呢——这一点，直至今日仍是一个不解之谜。" width="447" height="300"></p><div class="guide-left-btn"><a href="javascript:void 0;" class="goprev"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_back.png" alt="BACK 返回" width="510" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_back_on.png" alt width="510" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page2-1_wooded.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-wooded2-2"><p class="guide-txt wooded-txt2"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt2_wooded.png" alt="漫步于郁郁葱葱的森林中，能见到一座分外显眼的人工建筑物。那里曾经是一座工厂，却被伽庭人改造成了培育植物的乐园，隐秘而持续地运作着。虽说四处繁花似锦，但据说此地独有的“花束”，在婚礼上特别受欢迎，为全世界的新娘所憧憬和向往。" width="519" height="210"></p><p class="guide-txt wooded-txt3"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt3_wooded.png" alt="世界体验笔记 据传说，在悬崖下的原生林附近栖息着某种巨大生物……我可没那个勇气跳下悬崖去看。" width="513" height="87"></p><div class="guide-right-btn"><a href="javascript:void 0;" class="gonext"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_next.png" alt="NEXT 下一个国家" width="610" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_next_on.png" alt width="610" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page2-2_wooded.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-cascade1-1"><div class="guide-head-point cascade-head-point"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/head_point_cascade.png" alt="旅途的3大特色" width="590" height="150"></div><div class="guide-left-btn"><a href="javascript:void 0;" class="goprev"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_wooded.png" alt="回到森之国" width="510" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_wooded_on.png" alt width="510" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page1-1_cascade.png" alt="瀑布国 CASCADE KINGDOM 达伊纳弗"></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-cascade1-2"><p class="guide-lead cascade-lead"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/lead_cascade.png" alt="大瀑布交汇出世间最后的仙境" width="79" height="566"></p><div class="guide-point cascade-point"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/point_cascade.png" alt="01以引人注目的大瀑布为中心的自然景观 02自太古栖息至今的恐龙 03在各处可以见到来自往昔的遗物" width="478" height="119"></div><div class="guide-right-btn"><a href="javascript:void 0;" class="gonext"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_more.png" alt="MORE 更多" width="610" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_more_on.png" alt width="610" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page1-2_cascade.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-cascade2-1"><p class="guide-txt cascade-txt1"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt1_cascade.png" alt="存在着无数瀑布的这个国家中，有一个被称为“世间最后的仙境”的地区。那就是“达伊纳弗”。它的周围环绕着瀑布，而中央大瀑布格外引人注目，所有参观者都会陶醉于其压倒性的气势中。无意间凝望岩壁，就会发现其中嵌着不少化石。一边感受着这片大陆的沧海桑田一边探索，想必也很心旷神怡。" width="458" height="268"></p><div class="guide-left-btn"><a href="javascript:void 0;" class="goprev"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_back.png" alt="BACK 返回" width="510" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_back_on.png" alt width="510" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page2-1_cascade.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-cascade2-2"><p class="guide-txt cascade-txt2"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt2_cascade.png" alt="但是，这片大地被称为“世间最后的仙境”的最大的理由是——在这里，名叫恐龙的生物至今仍然生生不息。君临于弱肉强食时代的太古之王……那种压倒性的力量，可以将普通的岩石一击打飞。趁它打瞌睡时悄悄接近的话，也许能够在近处观赏他的雄姿。" width="465" height="200"></p><p class="guide-txt cascade-txt3"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt3_cascade.png" alt="世界体验笔记 对达伊纳弗的巨大墙壁进行调查后，发现了过去曾被数次被毁坏的痕迹。感觉好像有什么秘密埋藏在深处。这座岛，真是浪漫的结晶啊！" width="453" height="87"></p><div class="guide-right-btn"><a href="javascript:void 0;" class="gonext"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_next.png" alt="NEXT 下一个国家" width="610" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_next_on.png" alt width="610" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page2-2_cascade.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-cap1-1"><div class="guide-head-point cap-head-point"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/head_point_cap.png" alt="旅途的3大特色" width="590" height="150"></div><div class="guide-left-btn"><a href="javascript:void 0;" class="goprev"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_cascade.png" alt="回到瀑布国" width="510" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_cascade_on.png" alt width="510" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page1-1_cap.png" alt="帽子国 CAP KINGDOM 戴布伦"></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-cap1-2"><p class="guide-lead cap-lead"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/lead_cap.png" alt="传统建筑样式的高雅城镇" width="79" height="533"></p><div class="guide-point cap-point"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/point_cap.png" alt="01仿造帽子造型的独特建筑群 02巨大的月亮照耀着广阔的云海 03可以与亲切又彬彬有礼的戴布伦人交流" width="437" height="119"></div><div class="guide-right-btn"><a href="javascript:void 0;" class="gonext"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_more.png" alt="MORE 更多" width="610" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_more_on.png" alt width="610" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page1-2_cap.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-cap2-1"><p class="guide-txt cap-txt1"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt1_cap.png" alt="这里是拥有既传统，又特殊的建筑风格的城镇“戴布伦”。引人注目的帽子塔是当地最有名的地标。站在塔顶能够眺望无边无垠的云海，与明月相映成趣，形成一番别有风味的幻想风景。“戴布伦式建筑”的最大特点，当然就是如同帽子一般的独特造型。如果到街上去逛一逛，就会发现从房屋到街灯，甚至细节部分都有着对帽子造型的执着追求。" width="428" height="300"></p><div class="guide-left-btn"><a href="javascript:void 0;" class="goprev"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_back.png" alt="BACK 返回" width="510" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_back_on.png" alt width="510" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page2-1_cap.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-cap2-2"><p class="guide-txt cap-txt2"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt2_cap.png" alt="无论哪样，都是只有在这个国家才能看到的东西。推荐您一定要多多拍摄留下纪念。居住在这个精妙城镇中的“戴布伦人”，都是既高雅又亲切。只要上前搭话，大家都会毫不拘束地回应。试着享受一下与众人交流的乐趣吧。" width="504" height="168"></p><p class="guide-txt cap-txt3"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt3_cap.png" alt="世界体验笔记 虽然不能随意闯入家门，但是跳到房顶上却没问题。这是因为戴布伦人都有跳到人头顶上的习惯吗……" width="382" height="87"></p><div class="guide-right-btn"><a href="javascript:void 0;" class="gonext"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_next.png" alt="NEXT 下一个国家" width="610" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_next_on.png" alt width="610" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page2-2_cap.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-snow1-1"><div class="guide-head-point snow-head-point"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/head_point_snow.png" alt="旅途的3大特色" width="590" height="150"></div><div class="guide-left-btn"><a href="javascript:void 0;" class="goprev"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_cap.png" alt="回到帽子国" width="510" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_cap_on.png" alt width="510" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page1-1_snow.png" alt="雪之国 SNOW KINGDOM 帕达博乌尔"></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-snow1-2"><p class="guide-lead snow-lead"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/lead_snow.png" alt="在严苛的环境下仍不忘享受娱乐的城镇" width="79" height="572"></p><div class="guide-point snow-point"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/point_snow.png" alt="01在水中待的时间过长可是攸关性命的 02位于地底的城镇入口有可能会被积雪埋没，请多加注意 03赛跑的重点在于弹跳！擅长弹跳者才能称霸比赛" width="392" height="177"></div><div class="guide-right-btn"><a href="javascript:void 0;" class="gonext"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_more.png" alt="MORE 更多" width="610" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_more_on.png" alt width="610" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page1-2_snow.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-snow2-1"><p class="guide-txt snow-txt1"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt1_snow.png" alt="这里被万载风雪封存的极寒之地“雪之国”。虽然一旦暴风骤雪袭来就会伸手不见五指，但是如果连续放晴，海天一色的美丽风景便令人神醉。由于水温非常低，长时间停留在海中会危及性命，所以在附近散步的时候请务必小心。就算在这种严酷不宜居的环境中，居民们也坚强地经营着自己的生活。“博乌尔人”们分而居之的“帕达博乌尔”这个地方，是个用冰雪雕琢而成的城镇。虽说比地表更能抵御寒冷，也请一定要做好防寒对策。" width="429" height="327"></p><div class="guide-left-btn"><a href="javascript:void 0;" class="goprev"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_back.png" alt="BACK 返回" width="510" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_back_on.png" alt width="510" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page2-1_snow.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-snow2-2"><p class="guide-txt snow-txt2"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt2_snow.png" alt="顺带一提如果造访帕达博乌尔的话，“弹跳博乌尔大赛”是必看的！博乌尔人们那激烈的竞速赛，非常具有观赏价值。热衷于狂野竞速的博乌尔人们，同时却又擅长制作精美的蛋糕。他们所制作的蛋糕为世界所称赞，作为婚礼蛋糕的人气居高不下。" width="504" height="202"></p><p class="guide-txt snow-txt3"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt3_snow.png" alt="世界体验笔记 终于等到风平雪定之后，我看到了一种陌生的动物。看来它的习性是有只在晴天出没。" width="424" height="87"></p><div class="guide-right-btn"><a href="javascript:void 0;" class="gonext"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_next.png" alt="NEXT 下一个国家" width="610" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_next_on.png" alt width="610" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page2-2_snow.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-seaside1-1"><div class="guide-head-point seaside-head-point"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/head_point_seaside.png" alt="旅途的3大特色" width="590" height="150"></div><div class="guide-left-btn"><a href="javascript:void 0;" class="goprev"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_snow.png" alt="回到雪之国" width="510" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_snow_on.png" alt width="510" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page1-1_seaside.png" alt="海之国 SEASIDE KINGDOM 舒瓦舒瓦纳"></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-seaside1-2"><p class="guide-lead seaside-lead"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/lead_seaside.png" alt="坐拥碳酸之海的渡假岛屿" width="79" height="666"></p><div class="guide-point seaside-point"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/point_seaside.png" alt="01４道水柱一齐喷向玻璃杯塔的景色非常震 02撼舒瓦舒瓦纳的大海既深邃又美丽 03只有这里能体验到沙滩排球" width="504" height="119"></div><div class="guide-right-btn"><a href="javascript:void 0;" class="gonext"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_more.png" alt="MORE 更多" width="610" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_more_on.png" alt width="610" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page1-2_seaside.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-seaside2-1"><p class="guide-txt seaside-txt1"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt1_seaside.png" alt="来到人气冲破天际的度假胜地“舒瓦舒瓦纳”，首先映入眼帘的就是位于岛中心的巨大玻璃杯，俗称“玻璃杯塔”。从周围的4处喷水池中冲上天空的海水，汇聚在玻璃杯中混合调制，滋味也变得既高贵又富有层次感，令人叹为观止。混合调制后的饮品被称作“誓言之水”，被当地居民尊为吉祥之水。如果来到舒瓦舒瓦纳，一定要品尝一下。" width="459" height="295"></p><div class="guide-left-btn"><a href="javascript:void 0;" class="goprev"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_back.png" alt="BACK 返回" width="510" height="28" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/btn_book_back_on.png" alt width="510" height="28" class="on"></a></div><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page2-1_seaside.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div><div class="guide-page page-seaside2-2"><p class="guide-txt seaside-txt2"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt2_seaside.png" alt="说到海之国的国家技艺，就一定要提到沙滩排球！请一定要体验一下真正的沙滩排球。特选的教练也，会给初学者带来火热的指导哟。那么一起，“玩转海滩吧，汐汐！”" width="392" height="116"></p><p class="guide-txt seaside-txt3"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/txt3_seaside.png" alt="世界体验笔记 于海中遨游之际，没想到发现了海底洞窟！！不由自主地想去探索一番的时候，被巨大生物袭击了。大家也请一定要注意，不要乐极生悲了……" width="371" height="116"></p><div class="guide-bg"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page2-2_seaside.png" alt></div><div class="guide-shadow"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/page_shadow_left.png" alt></div></div></div><div class="book-postit book-postit1 is-active postit-arrow is-next" id="metro_postit"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/guide_book_postit_01.png" alt="都市国" width="205" height="55" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/guide_book_postit_01_on.png" alt="都市国" width="205" height="55" class="on"></div><div class="book-postit book-postit2 is-active postit-arrow" id="sand_postit"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/guide_book_postit_02.png" alt="沙之国" width="205" height="55" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/guide_book_postit_02_on.png" alt="沙之国" width="205" height="55" class="on"></div><div class="book-postit book-postit3 is-active postit-arrow" id="luncheon_postit"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/guide_book_postit_03.png" alt="料理国" width="205" height="55" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/guide_book_postit_03_on.png" alt="料理国" width="205" height="55" class="on"></div><div class="book-postit book-postit4 is-active postit-arrow" id="wooded_postit"><img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/guide_book_postit_04.png" alt="森之国" width="205" height="55" class="off"> <img src="../../../switch-cn.gtgres.com/switch/aaaca/guide/img/guide_book_postit_04_on.png" alt="森之国" width="205" height="55" class="on"></div><div class="book-postit book-postit5 is-active postit-arrow" id="cascade
