li><li class="menu_action is-enter"><a href="index.html"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/common/img/menu/menu02.png" alt="ACTION　神奇动作扔帽子!"></a></li><li class="menu_adventure"><a href="../adventure/index.html"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/common/img/menu/menu03.png" alt="ADVENTURE　享受冒险的诀窍"></a></li><li class="menu_guide"><a href="../guide/index.html"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/common/img/menu/menu04.png" alt="WORLD GUIDE　世界景观旅游指南"></a></li><li class="menu_top"><a href="../index.html"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/common/img/menu/menu_top_btn.png" alt="首页"></a></li></ul></nav><div id="menu-btn" class="menu-btn"><p class="btn-box"><span></span><span></span><span></span></p></div><header class="header"><p class="header-logo"><a href="../../../index.html"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/common/img/header/switch01.png" alt="NINTENDO SWITCH"></a></p></header><article class="contents"><section id="action" class="action"><div class="action-contents"><div class="action-box01"><p class="ttl-line"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_ttl_line.png" alt="旅途好伙伴凯皮"></p><div class="action-movie c-frame c-movie" id="action-movie"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_photo02.jpg" alt=""></div><p class="action-ttl-coaster"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/action/img/action_coaster.png" alt="Cappy -凯皮-　帽子国的居民。
              为了解救被掳走的妹妹“提雅拉”，
              与马力欧一同追逐着酷霸王。
              虽然性格很调皮，
              有时也有些胆小。"></p><div id="mv"><p class="action-ttl-img"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_ttl_img.png" alt></p></div><h2 class="ttl"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_ttl.png" alt="神奇动作“扔帽子”！"></h2><p class="txt"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_ttl_txt.png" alt="跑动，跳跃，滚来滚去！这些经典的动作当然不在话下，巧妙利用好伙伴“凯皮”的能力，能让冒险更上一层楼！"></p></div><div class="action-box02"><div class="action-note01"><p class="action-note01-ttl"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/action/img/action_note_ttl01.png" alt="1 对着各种敌人和物体扔帽子！"></p><p class="action-note01-txt01"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_note_01_txt01.png" alt="对着敌人扔出帽子可以打倒它们。对着物体扔的话，也许可以启动某些机关或者破坏物体。"></p><p class="action-note01-img01"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_note_01_img01.png" alt></p><p class="action-note01-txt02-ttl"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_note_01_txt02_ttl.png" alt="扔法千变万化！"></p><p class="action-note01-txt02"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_note_01_txt02.png" alt="除了正面之外，还可以向各种方向扔出帽子。试着熟练掌握上扔，下扔，旋转扔等等的帽子动作技巧看看吧？"></p><p class="action-note01-img02"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_note_01_img02.png" alt></p><p class="action-note01-txt03-ttl"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_note_01_txt03_ttl.png" alt="还可以当做踏板！"></p><p class="action-note01-txt03"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_note_01_txt03.png" alt="扔出的帽子，可以空中悬停一段时间。这时可以跳上停在空中的帽子，从而去往普通跳跃无法达到的地方！"></p><p class="action-note01-img03"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_note_01_img03.png" alt></p></div></div><div class="action-box03"><div class="action-note02"><p class="action-note02-ttl"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_note_ttl02.png" alt="2 使用附身能力来操纵敌人！"></p><p class="action-note02-txt01"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_note_02_txt01.png" alt="扔出帽子后转移到敌人或者物体上，就能使出随心所欲地操控它们的能力“附身”。能够做到的事情因附身的对象而不同，巧妙利用能力来享受冒险吧。"></p><div id="action-capture-list" class="action-capture-list"><ol class="action-capture-img c-frame"><li class="is-active"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture01_img.jpg" alt="腿伸伸"></li><li><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture02_img.jpg" alt="汪汪"></li><li><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture03_img.jpg" alt="泡泡鱼"></li><li><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture04_img.jpg" alt="坦克仔"></li><li><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture05_img.jpg" alt="火焰泡泡"></li><li><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture06_img.jpg" alt="观像"></li><li><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture07_img.jpg" alt="栗子小子"></li><li><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture08_img.jpg" alt="炮弹先锋"></li><li><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture09_img.jpg" alt="锤子兄弟"></li><li><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture10_img.jpg" alt="暴龙"></li></ol><dl class="action-capture-info"><dd class="is-active"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture01_info.png" alt="圆~圆的身体和长~长的腿！就算是高处也可以一步到位。 腿伸伸 Senobi"></dd><dd><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture02_info.png" alt="坚不可摧的身体奋力一撞之下，坚硬的墙壁也会粉碎。 汪汪 Wanwan"></dd><dd><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture03_info.png" alt="水里的话包在我身上！连换气都不需要地无拘畅游 泡泡鱼 Pukupuku"></dd><dd><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture04_info.png" alt="担心弹药耗尽？你想多了。想打多少发炮弹都行！ 坦克仔 Tanklor"></dd><dd><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture05_info.png" alt="就算在炽热的熔岩中也灵活自如。晃动Joy-Con™的话就能跳得更高！ 火焰泡泡 Bubble"></dd><dd><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture06_info.png" alt="观像 魅力是圆溜溜的眼睛。戴上眼镜的话，看不见的东西也看得一清二楚。 Miruzou"></dd><dd><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture07_info.png" alt="可以跳到其他栗子小子头上！多叠几层之后，栗子小子塔就完成了！ 栗子小子 Kuribo"></dd><dd><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture08_info.png" alt="在空中自由自在地飞呀飞！长按进行加速，晃动Joy-Con™的话还能更快！ 炮弹先锋 Killer"></dd><dd><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture09_info.png" alt="对于远处的敌人也能用锤子进行连续攻击。在有的国家里，锤子还会变成平底锅……？？ 锤子兄弟 Bros. Hammer"></dd><dd><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture10_info.png" alt="Tyrannosaurus 它的步伐简直霸气无比！能够破坏各种各样的东西。 暴龙"></dd></dl><ul class="action-capture-btn"><li class="is-active"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture01_hover.png" alt="腿伸伸"></li><li><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture02_hover.png" alt="汪汪"></li><li><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture03_hover.png" alt="泡泡鱼"></li><li><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture04_hover.png" alt="坦克仔"></li><li><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture05_hover.png" alt="火焰泡泡"></li><li><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/action/img/action_capture06_hover.png" alt="观像"></li><li><img src="../../../../switch-cn.
