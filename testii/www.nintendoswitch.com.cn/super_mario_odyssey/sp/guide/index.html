</p><p class="guide-photo-05 c-frame"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_photo_img05.jpg" alt></p><p class="guide-photo-06 c-frame"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_photo_img06.jpg" alt></p></div></div></div></section></article><footer class="footer"><div class="footer-top"><p class="footer-logo"><a href="../index.html"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/common/img/footer/logo_title.png" alt="超级马力欧 奥德赛"></a></p><div class="footer-pagetop"><a href="#" class="not-smooth" id="footer-pagetop"><div class="footer-pagetop-cap"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/common/img/footer/mario02.png" alt=""></div><div class="footer-pagetop-head"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/common/img/footer/mario01.png" alt=""></div></a></div></div><ul class="footer-menu footer-menu-first"><li class="menu_top"><a href="../index.html">首页</a></li><li class="menu_action"><a href="../action/index.html">神奇动作扔帽子!</a></li><li class="menu_introduction"><a href="../introduction/index.html">世界旅行指南</a></li><li class="menu_adventure"><a href="../adventure/index.html">享受冒险的诀窍</a></li><li class="menu_guide is-enter"><a href="index.html">世界景观旅游指南</a></li><li class="menu_amiibo"><a href="../../../amiibo/index.html">amiibo</a></li></ul><p class="footer-copy">&copy; 2020 Nintendo</p></footer><p id="dot_mario" class="dot_mario_guide is-click"><span class="dot_mario_guide_walk"></span></p></div><div class="book-overlay"></div><div class="page-modal"><div class="page guide-book-page01-2"><p class="guide-book-page-2-txt01"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_metro_02_txt01.png" alt="这里汇集了世界知名企业，摩肩擦踵的高楼大厦正是“纽敦市”的象征。城市中心耸立的纽敦市政厅，被称为来到纽敦市必看的观光点，其中最有名的就是那里的夜景。能将价值百万金币的夜景尽收眼底的最佳观景点——市政厅屋顶，无论何时都满是观光客。（由于目前市政厅内部处于施工状态，可以将目标改为附近的大楼。）一直走在世界最前线的纽敦市居民，都喜欢穿着体面而正式的服装，就连性格也是一丝不苟。但是，只要到了举城欢庆的“庆典”时，居民们就会变成另外一副样子。一旦开始举行庆典，他们就会尽情玩闹，享受每个瞬间。请务必来参加庆典，一起留下难忘的体验吧。请注意，庆典会不定期举行，因此请在参加前确认日期。"></p><p class="guide-book-page-2-txt05"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_metro_02_txt05.png" alt="世界体验笔记 路过市政厅时居然见到了经常登上杂志封面的宝琳市长！！果然是个超级美人~！而且她还很爽快地答应跟我单独合影。我要把这照片当成传家宝！"></p><p class="guide-book-toback"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_back_link.png" alt="CLOSE 关闭"></p></div><div class="page guide-book-page02-2"><p class="guide-book-page-2-txt01"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_sand_02_txt01.png" alt="这里是平均气温40℃，红色细沙从眼前蔓延到天边的“沙之国”。在沙漠中漫步便可看见许许多多的古代遗迹，其中绝对不能错过的就是“倒金字塔”。虽然看起来重心十分不稳却绝对不会倒塌，这座俘虏了许多观光客芳心的古代遗迹中，据说收藏着传说中的结婚戒指。倒金字塔的观光据点是一座名叫“阿炽尼亚”的小镇。色彩缤纷的建筑和热情的居民热烈地欢迎到来的旅行者，路过的时候不如就毫无顾虑地上前打个招呼吧！"></p><p class="guide-book-page-2-txt03"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_sand_02_txt03.png" alt="世界体验笔记 要在沙漠中移动的话，“莱德·巴士”会是你最好的选择！在沙漠上尽情驰骋的感觉实在是太爽快了。但也正因为一直是全力狂奔的状态，所以请一定要注意安全。"></p><p class="guide-book-toback"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_back_link.png" alt="关闭 CLOSE"></p></div><div class="page guide-book-page03-2"><p class="guide-book-page-2-txt01"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_luncheon_02_txt01.png" alt="被炽热的岩浆围绕的“波尔波诺”，它最引人注目的就是宛如绘本中的五彩斑斓。它盛产巨大蔬菜和巨石般的起司，特产品全都大得超出普通规格。这个城镇最大的庆典就是“烹饪嘉年华”。值得一看的是在嘉年华时呈现的特别料理“祝福的炖菜”。这是一道用架于火山口的大锅熬煮各种食材的菜肴。尽管烹饪的规模大到超出常识，味道却出乎意外的细腻。置放于火山附近的高台上腌制而成的巨大肉块，将在最后放进炖菜中勾味点缀。于是，让无数美食家舌尖绽放的“入口即化的美味”就完成了。另一方面，波尔波诺的历史也十分悠久。沿用了古代城墙的城镇入口，可以一窥昔日的繁华。如果您是行家还请悉心留意。"></p><p class="guide-book-page-2-txt05"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_luncheon_02_txt05.png" alt="世界体验笔记 在火山高台上摆放着肉块的风景十分独特。嘉年华开始以后就会被从高台上取下来，所以推荐趁它还在高台上时一定要去看一看。"></p><p class="guide-book-toback"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_back_link.png" alt="CLOSE 关闭"></p></div><div class="page guide-book-page04-2"><p class="guide-book-page-2-txt01"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_wooded_02_txt01.png" alt="跟充满自然恩惠的印象不同，“森之国”的文明非常近现代。由于整个天空都被玻璃制的圆顶包覆，整个国家都被调节为最适合花朵生长的温度。进入森林后，那适宜的气温和劳作的机器人们都会现身迎接旅行者的到来。被称为“伽庭人”的机器人，在漫长的年月里只靠着自身的维护就全年无休地照料着各种植物，令人匪夷所思。他们到底为什么会要去照料植物呢——这一点，直至今日仍是一个不解之谜。漫步于郁郁葱葱的森林中，能见到一座分外显眼的人工建筑物。那里曾经是一座工厂，却被伽庭人改造成了培育植物的乐园，隐秘而持续地运作着。虽说四处繁花似锦，但据说此地独有的“花束”，在婚礼上特别受欢迎，为全世界的新娘所憧憬和向往。"></p><p class="guide-book-page-2-txt05"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_wooded_02_txt05.png" alt="世界体验笔记 据传说，在悬崖下的原生林附近栖息着某种巨大生物……我可没那个勇气跳下悬崖去看。"></p><p class="guide-book-toback"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_back_link.png" alt="关闭 CLOSE"></p></div><div class="page guide-book-page05-2"><p class="guide-book-page-2-txt01"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_cascade_02_txt01.png" alt="存在着无数瀑布的这个国家中，有一个被称为“世间最后的仙境”的地区。那就是“达伊纳弗”。它的周围环绕着瀑布，而中央大瀑布格外引人注目，所有参观者都会陶醉于其压倒性的气势中。无意间凝望岩壁，就会发现其中嵌着不少化石。一边感受着这片大陆的沧海桑田一边探索，想必也很心旷神怡。但是，这片大地被称为“世间最后的仙境”的最大的理由是——在这里，名叫恐龙的生物至今仍然生生不息。君临于弱肉强食时代的太古之王……那种压倒性的力量，可以将普通的岩石一击打飞。趁它打瞌睡时悄悄接近的话，也许能够在近处观赏他的雄姿。"></p><p class="guide-book-page-2-txt05"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_cascade_02_txt05.png" alt="世界体验笔记 对达伊纳弗的巨大墙壁进行调查后，发现了过去曾被数次被毁坏的痕迹。感觉好像有什么秘密埋藏在深处。这座岛，真是浪漫的结晶啊！"></p><p class="guide-book-toback"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_back_link.png" alt="CLOSE 关闭"></p></div><div class="page guide-book-page06-2"><p class="guide-book-page-2-txt01"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_cap_02_txt01.png" alt="这里是拥有既传统，又特殊的建筑风格的城镇“戴布伦”。引人注目的帽子塔是当地最有名的地标。站在塔顶能够眺望无边无垠的云海，与明月相映成趣，形成一番别有风味的幻想风景。“戴布伦式建筑”的最大特点，当然就是如同帽子一般的独特造型。如果到街上去逛一逛，就会发现从房屋到街灯，甚至细节部分都有着对帽子造型的执着追求。无论哪样，都是只有在这个国家才能看到的东西。推荐您一定要多多拍摄留下纪念。居住在这个精妙城镇中的“戴布伦人”，都是既高雅又亲切。只要上前搭话，大家都会毫不拘束地回应。试着享受一下与众人交流的乐趣吧。"></p><p class="guide-book-page-2-txt05"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_cap_02_txt05.png" alt="世界体验笔记 虽然不能随意闯入家门，但是跳到房顶上却没问题。这是因为戴布伦人都有跳到人头顶上的习惯吗……"></p><p class="guide-book-toback"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_back_link.png" alt="关闭 CLOSE"></p></div><div class="page guide-book-page07-2"><p class="guide-book-page-2-txt01"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_snow_02_txt01.png" alt="这里被万载风雪封存的极寒之地“雪之国”。虽然一旦暴风骤雪袭来就会伸手不见五指，但是如果连续放晴，海天一色的美丽风景便令人神醉。由于水温非常低，长时间停留在海中会危及性命，所以在附近散步的时候请务必小心。就算在这种严酷不宜居的环境中，居民们也坚强地经营着自己的生活。“博乌尔人”们分而居之的“帕达博乌尔”这个地方，是个用冰雪雕琢而成的城镇。虽说比地表更能抵御寒冷，也请一定要做好防寒对策。顺带一提如果造访帕达博乌尔的话，“弹跳博乌尔大赛”是必看的！博乌尔人们那激烈的竞速赛，非常具有观赏价值。热衷于狂野竞速的博乌尔人们，同时却又擅长制作精美的蛋糕。他们所制作的蛋糕为世界所称赞，作为婚礼蛋糕的人气居高不下。"></p><p class="guide-book-page-2-txt05"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_snow_02_txt05.png" alt="世界体验笔记 终于等到风平雪定之后，我看到了一种陌生的动物。看来它的习性是有只在晴天出没。"></p><p class="guide-book-toback"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_back_link.png" alt="CLOSE 关闭"></p></div><div class="page guide-book-page08-2"><p class="guide-book-page-2-txt01"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_seaside_02_txt01.png" alt="来到人气冲破天际的度假胜地“舒瓦舒瓦纳”，首先映入眼帘的就是位于岛中心的巨大玻璃杯，俗称“玻璃杯塔”。从周围的4处喷水池中冲上天空的海水，汇聚在玻璃杯中混合调制，滋味也变得既高贵又富有层次感，令人叹为观止。混合调制后的饮品被称作“誓言之水”，被当地居民尊为吉祥之水。如果来到舒瓦舒瓦纳，一定要品尝一下。说到海之国的国家技艺，就一定要提到沙滩排球！请一定要体验一下真正的沙滩排球。特选的教练也，会给初学者带来火热的指导哟。那么一起，“玩转海滩吧，汐汐！”"></p><p class="guide-book-page-2-txt04"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_seaside_02_txt04.png" alt="世界体验笔记 于海中遨游之际，没想到发现了海底洞窟！！不由自主地想去探索一番的时候，被巨大生物袭击了。大家也请一定要注意，不要乐极生悲了……"></p><p class="guide-book-toback"><img src="../../../../switch-cn.gtgres.com/switch/aaaca/sp/guide/img/guide_book_back_link.png" alt="关闭 CLOSE"></p></div></div><script s
